name: Codespace Setup

on:
  create:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, mysql, pdo, pdo_mysql
      
      - name: Setup MySQL
        run: |
          sudo systemctl start mysql || true
          sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY ''; FLUSH PRIVILEGES;" || true
          sudo mysql -e "CREATE DATABASE IF NOT EXISTS fitness_journal_db;" || true

